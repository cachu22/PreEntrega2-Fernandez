<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Palabras clave-->
    <meta name="keywords" content="Contacto, ayuda técnica, respondemos, solucionamos, actualización, mensajes" >
    <!--Meta Description-->
    <meta name= "Description" content="Contactate con nosotros y te ayudaremos con tus problemas técnicos!">
    <!--CSS Bootstrap-->
    <!--CSS Bootstrap-->
    <!--Linkeando bootstrap con CDN-->

    <!--CSS Propio-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>TecniPC | Contacto</title>
</head>

<!--Navegación-->
<body id="grilla-contacto">
    <header id="header-navegacion">
        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-lg bg-light w-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <!--Logo-->
                    <img src="../img/logo-inicio.png" alt="Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navegacion-web">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/QuienesSomos.html">Quienes somos</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/Servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/Galeria.html">Galeria</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/Contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </nav>
        
        <h1>TecniPC</h1>
    </header>

    <section>
        <!-- Título -->
        <h2 class="margenes">
            Contactate con nosotros y te ayudaremos
        </h2>

        <!-- Formulario de contacto -->
        <form>
            <fieldset id="formulario">
                <legend class="fuente">Formulario de contacto</legend>
                <div>
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" id="Nombre" required>
                </div>

                <div>
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" required>
                </div>

                <div>
                    <label for="telefono">Teléfono de contacto</label>
                    <input type="text" id="telefono">
                </div>

                <div>
                    <label for="mensaje">Envianos un mensaje y te ayudaremos</label>
                    <textarea id="mensaje" cols="30" rows="10"></textarea>
                </div>

                <div>
                <!-- Input de varias opciones -->
                <label for="newsletter">Suscribirse recibir newsletter</label>
                <input type="checkbox">
                </div>

                <div>
                    <!--Botón para enviar los datos-->
                    <input type="submit" value="Enviar mensaje" class="fuente-botones">
                    <input type="reset" value="Comenzar de nuevo" class="fuente-botones">
                </div>
            </fieldset>
        </form>
    </section>


    <footer id="footer">
        Web creada por Adrián Fernández. Todos los derechos reservados.
    </footer>

    <!--Script de Bootstrap con CDN-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <script src="../js/contacto.js"></script>
</body>
</html>
